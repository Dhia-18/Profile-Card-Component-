<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style/main.css" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <img id="card-background" src="images\bg-pattern-card.svg" alt="Card Pattern">
    <div class="hero">
      <img id="hero" src="images\image-victor.jpg" alt="Victor">
      <h3>Victor Crest <span>26</span></h3>
      <p>London</p>
    </div>
    <hr>
    <div class="stats">
      <div>
        <h4>80K</h4>
        <p>Followers</p>
      </div>
      <div>
        <h4>803K</h4>
        <p>Likes</p>
      </div>
      <div>
        <h4>1.4K</h4>
        <p>Photos</p>
      </div>
    </div>
  </main>
</body>
</html>
